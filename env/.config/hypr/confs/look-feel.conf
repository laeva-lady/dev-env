general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    col.active_border = rgba(7E9CD8FF)
    col.inactive_border = rgba(1F1F28FF)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle

    snap {
        enabled = true
        window_gap = 10
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    force_split = 2
}

master {
    orientation = right
    new_status = slave
    new_on_top = true
}

group {
    # colors in `group` are based on the rose pine theme
    col.border_active = 0x907aa9ff
    col.border_inactive = 0xaaaaaaff

    groupbar {
        height = 14
        indicator_height = 5
        stacked = false
        render_titles = true

        col.active = 0xeb6f92ff
        col.inactive = 0xaaaaaaff

        font_size = 14
        text_color = 0xe0def4ff
        text_color_inactive = 0x0000000
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    dim_inactive = false
    dim_strength = 0.3

    dim_special = 0.5

    shadow {
        enabled = false
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = no, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global,         1, 10,    default

    animation = border,         1, 4,  easeOutQuint

    animation = windows,        1, 4.79,  easeOutQuint
    animation = windowsIn,      1, 4.1,   easeOutQuint, popin 87%
    animation = windowsOut,     1, 1.49,  linear,       popin 87%

    animation = fadeIn,         1, 1.73,  almostLinear
    animation = fadeOut,        1, 1.46,  almostLinear
    animation = fade,           1, 3.03,  quick

    animation = layers,         1, 3.81,  easeOutQuint
    animation = layersIn,       1, 4,     easeOutQuint, fade
    animation = layersOut,      1, 1.5,   linear,       fade

    animation = fadeLayersIn,   1, 1.79,  quick
    animation = fadeLayersOut,  1, 1.39,  quick

    animation = workspaces,     1, 1.94,  almostLinear, fade
    animation = workspacesIn,   1, 1.21,  almostLinear, fade
    animation = workspacesOut,  1, 1.94,  almostLinear, fade
}


misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true

    mouse_move_enables_dpms = true
    key_press_enables_dpms = true

    # focus_on_activate = true

    enable_anr_dialog = false # whether to enable the ANR (app not responding) dialog when your apps hang; default: true
}
cursor {
    inactive_timeout = 30
}

